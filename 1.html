<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  Потому, что инкремент ++ перед переменной сначала присвоил увеличил значение a,
  а затем присвоил полученной значение переменной c.
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Потому, что инкремент стоит после перменной b, сначала присвоили значение, а потом инкремент.
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  По той же причине, что в случае 1: сначала инкремент, потом арифметическая операция.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  По той же причине, что в случае 1: сначала арифметическая операция потом инкремент.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>

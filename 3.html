<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10");
  console.log(10 + "10" + 10);
  console.log(10 + 10 + +"10");
  console.log(10 / -"");
  console.log(10 / +"2,5");

  /* 
  1. Первые две десятки складываются по правилам арифметики, затем переводятся в строку
  и конкатенируются с последней десяткой, которая строка.
  2. В выражении есть одна строка, поэтому все конвертируется в строки
  и все соединяется в строку.
  3. Последняя десятка конвертируется в integer и все суммируется по правилам математики.
  4. -"" интерпретируется как минус 0, число разделить на -0 = минус бесконечность.
  5. Из-за наличия в 2,5 запятой вместо точки, оно не переводится в число. Результат NaN
  любые операции с NaN = NaN
   */
   
</script>
</body>
</html>
